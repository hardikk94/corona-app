<div class="login-page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5 col-md-6 col-xs-12 leftside">
        <img src="assets/images/img-leftside-login.png" alt="Corona front ene image">        
      </div>
      <div class="col-lg-7 col-md-6 col-xs-12 rightside">
        <div class="login-form-wrapper">
          <div class="logo-title">
            Covid-19 Tracker
          </div>
          <div class="info-title">
            Welcome back!Please login to your account.           
          </div>
          <div class="login-form">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
                  name="email" data-toggle="tooltip" data-placement="top" title="Email" />                  
                <span *ngIf="
                    (loginForm.get('email').dirty ||
                      loginForm.get('email').touched) &&
                    !loginForm.get('email').valid
                  " class="form-field-error">
                  <span *ngIf="
                      loginForm.get('email')?.errors?.email;
                      else emailRequire
                    ">Email is not valid.</span>
                  <ng-template #emailRequire>
                    <span>Email is required..</span>
                  </ng-template>
                </span>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="password"
                  formControlName="password" name="password" autocomplete="true" data-toggle="tooltip"
                  data-placement="top" title="password" />
                <span *ngIf="
                    (loginForm.get('password').dirty ||
                      loginForm.get('password').touched) &&
                    !loginForm.get('password').valid
                  " class="form-field-error">
                  <span *ngIf="
                      loginForm.get('password')?.errors?.minlength;
                      else passwordRequire
                    ">Password should be minimum 8 characters long.</span>
                  <ng-template #passwordRequire>
                    <span>Password is required.</span>
                  </ng-template>
                </span>
              </div>             

              <div class="action-btns-row">              
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                  Login
                </button>
              </div>
            </form>
          </div>         
        </div>
      </div>
    </div>
  </div>
</div>
